<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <title>Cadastro - PitMate</title>
  <style>
    body {
      background-color: #ededed;
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
    }
    h2 {
      color: #560216;
      font-size: 40px;
      margin-top: 80px;
    }
    form {
      max-width: 600px;
      margin: 40px auto;
      background: white;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    input {
      width: 90%;
      padding: 15px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 10px;
      font-size: 18px;
    }
    button {
      background-color: #560216;
      color: white;
      padding: 15px;
      font-size: 20px;
      border: none;
      border-radius: 10px;
      width: 100%;
      cursor: pointer;
      margin-top: 15px;
    }
    ul {
      color: red;
      list-style: none;
      padding: 0;
    }
    .topbar {
        background-color: #560216;
        height: 150px;
        display: flex;
        align-items: center;
        justify-content: center;
        position: relative;
        padding: 0 20px;
      }
      .topbar .title {
        color: white;
        font-weight: bold;
        font-size: 55px;
      }
      .topbar .image {
        position: absolute;
        left: 20px;
      }
      .topbar .image img {
        height: 110px;
      }

    /* Estilo para o grupo de checkboxes */
    fieldset {
      text-align: left; /* Garantir que os rótulos fiquem à esquerda */
      padding: 20px;
      margin-top: 20px;
      border: 2px solid #ccc;
      border-radius: 10px;
    }
    legend {
      font-weight: bold;
      font-size: 18px;
    }
    label {
      font-size: 16px;
      margin: 0 10px 0 0; /* Ajuste para o espaçamento entre o checkbox e o texto */
      display: inline-block; /* Manter na mesma linha */
      vertical-align: middle; /* Alinhar verticalmente */
    }
    input[type="checkbox"] {
      margin: 0; /* Remover a margem do checkbox */
      vertical-align: middle; /* Alinhar verticalmente o checkbox */
    }
  </style>
</head>
<body>
    <div class="topbar">
        <div class="image">
          <img src="{{ url_for('static', filename='icone.png') }}" alt="Ícone">
        </div>
        <div class="title">PitMate</div>
      </div>
  <h2>Cadastro</h2>

  {% with messages = get_flashed_messages() %}
    {% if messages %}
      <ul>
        {% for msg in messages %}
          <li>{{ msg }}</li>
        {% endfor %}
      </ul>
    {% endif %}
  {% endwith %}

  <form method="POST">
    <input name="login" placeholder="Usuário" required>
    <input type="password" name="senha" placeholder="Senha" required>
    <input type="password" name="confirmar" placeholder="Confirmar Senha" required>
    <input name="cidade" placeholder="Cidade" required>
    <input name="estado" placeholder="Estado" required>
    <input name="regiao" placeholder="Região" required>
    <input name="telefone" placeholder="Telefone" required>
    
    <fieldset>
      <legend>Selecione os carros que você possui:</legend>
      {% for carro in carros %}
        <label>
          <input type="checkbox" name="carros[]" value="{{ carro['Modelo'] }}">
          {{ carro['Title'] }}
        </label>
      {% endfor %}
    </fieldset>
    
    <button type="submit">Cadastrar</button>
  </form>
</body>
</html>
