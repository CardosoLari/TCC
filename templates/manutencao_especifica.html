<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <title>PitMate - Manutenção Específica</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background-color: #f4f4f4;
    }

    .topbar {
        background-color: #560216;
        height: 150px;
        display: flex;
        align-items: center;
        justify-content: center;
        position: relative;
        padding: 0 20px;
      }
      .topbar .title {
        color: white;
        font-weight: bold;
        font-size: 40px;
      }
      .topbar .image {
        position: absolute;
        left: 20px;
      }
      .topbar .image img {
        height: 100px;
      }
      .topbar .profile {
        position: absolute;
        right: 20px;
      }
      .topbar .profile img {
        height: 60px;
        width: 60px;
        border-radius: 50%;
      }

    .container {
      background: white;
      max-width: 1200px;
      margin: 30px auto;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    label {
      font-weight: bold;
      margin-bottom: 5px;
      display: block;
    }

    input, select, textarea {
      width: 100%;
      padding: 10px;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 16px;
    }

    .grid-2 {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
    }

    .switch-container {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .register-button {
      width: 100%;
      background-color: #560216;
      color: white;
      font-size: 18px;
      padding: 14px;
      border: none;
      border-radius: 30px;
      margin-top: 20px;
      cursor: pointer;
    }

    .suggestion {
      font-size: 12px;
      color: #666;
      margin-top: 5px;
    }

    @media (max-width: 600px) {
      .topbar {
        flex-direction: column;
        text-align: center;
        gap: 10px;
      }
    }
    .back-button {
        position: absolute;
        right: 30px;
        top: 220px;
        background: white;
        border-radius: 50%;
        padding: 10px;
        border: 2px solid #560216;
        color: #560216;
        font-weight: bold;
        font-size: 20px;
        text-decoration: none;
      }
  </style>
</head>
<body>
    <div class="topbar">
        <div class="image">
          <img src="{{ url_for('static', filename='icone.png') }}" alt="Ícone">
        </div>
        <div class="title">PitMate</div>
        
      </div>
  <a href="{{ url_for('registrar') }}" class="back-button">←</a>

  <div class="container">
    <h2>Registrar Manutenção</h2>
    <form method="POST" action="{{ url_for('registrar_manutencao_especifica') }}">
        <div class="grid-2">
          <div>
            <label>Carro</label>
            <select name="carro">
              <option>Selecione</option>
              {% for c in carros %}
                <option>{{ c }}</option>
              {% endfor %}
            </select>
          </div>
      
          <div>
            <label>Data da Manutenção</label>
            <input type="date" name="data">
          </div>
      
          <div>
            <label>Tipo de Manutenção</label>
            <select name="tipo">
              {% for tipo in tipos %}
                <option>{{ tipo }}</option>
              {% endfor %}
            </select>
          </div>
      
          <div>
            <label>Equipamento</label>
            <input type="text" name="equipamento">
          </div>
      
          <div>
            <label>Técnico Responsável</label>
            <input type="text" name="tecnico">
          </div>
      
          <div>
            <label>Peça Trocada</label>
            <input type="text" name="peca">
          </div>
      
          <div>
            <label>Próxima Manutenção</label>
            <input type="date" name="proxima">
          </div>
      
          <div>
            <label>Custo Total</label>
            <input type="text" name="custo">
          </div>
        </div>
      
        <div style="display: flex; align-items: center; gap: 8px; margin-top: 10px; width:200px">
          <label for="notificacao" style="white-space: nowrap; margin: 0;">Notificação agendada</label>
          <input type="checkbox" id="notificacao" name="notificar" checked>
        </div>      
        <br>
        <div>
          <label>Descrição</label>
          <textarea rows="3" name="descricao" placeholder="Entrada de texto"></textarea>
        </div>
      
        <button class="register-button" type="submit">Registrar</button>
      </form>
      
  </div>

</body>
</html>
